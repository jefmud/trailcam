<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="container">
        <!--<nav class="navbar navbar-inverse navbar-light bg-faded">-->
        <nav class="navbar navbar-default" role="navigation">
          <a class="navbar-brand" href="/">TrailCam</a>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'classify:site_list_view' %}">All Sites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'classify:image_list_view' %}">All Images</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Observation Search</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            {% endif %}
          </ul>
          <form action="{% url 'classify:searchbox' %}" method="post" class="navbar-form navbar-left" role="search">
          {% csrf_token %}
            <div class="form-group">
              <input class="form-control" type="text" name="search_phrase" placeholder="Search">
            </div>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </nav>
      </div>
    </div>
    <!-- messages area -->
    {% include 'classify/messages.html' %}
    <!-- end messages -->
    
    <!-- page body -->
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
    <!-- end page body -->
    
  </div>

</body>
</html>
