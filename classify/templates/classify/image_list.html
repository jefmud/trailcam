{% extends 'classify/layout.html' %}
{% block body %}

  {% if title %}
    <h2>{{title}}</h2>
  {% else %}
    <h2>Images</h2>
  {% endif %}

  <div class="bs-component">
  
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Image</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        {% for image in object_list %}
          <tr>
            <td><a href="{% url 'classify:image_detail_view' image.id %}">{{image}}</a></td>
            <td><a href="{% url 'classify:image_observations' image.id %}">detail</a></td>
          </tr>
        {% empty %}
            <tr>No sites yet.</tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
